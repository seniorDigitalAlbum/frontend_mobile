name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm ci
          
      - name: Build web
        run: |
          export EXPO_PLATFORM=web
          npx expo export --platform web
          
      - name: Copy assets
        run: |
          Copy-Item "assets/*" "dist/assets/" -Recurse -Force
          
      - name: Fix paths for GitHub Pages
        run: |
          sed -i 's|/_expo/static/|/frontend_mobile/_expo/static/|g' dist/index.html
          sed -i 's|/favicon.ico|/frontend_mobile/favicon.ico|g' dist/index.html
          # 에셋 경로 수정 (PowerShell 명령어)
          Get-ChildItem -Path "dist" -Recurse -Filter "*.js" | ForEach-Object { (Get-Content $_.FullName) -replace '/assets/', '/frontend_mobile/assets/' | Set-Content $_.FullName }
          Get-ChildItem -Path "dist" -Recurse -Filter "*.css" | ForEach-Object { (Get-Content $_.FullName) -replace '/assets/', '/frontend_mobile/assets/' | Set-Content $_.FullName }
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
