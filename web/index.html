<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>DearMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.css">
    <script>
        tailwind.config = {
            content: [
                './App.{js,jsx,ts,tsx}',
                './screens/**/*.{js,jsx,ts,tsx}',
                './components/**/*.{js,jsx,ts,tsx}',
            ],
            theme: {
                extend: {
                    colors: {
                        gray1: 'rgba(184, 184, 184, 1)',
                        secondary: 'rgba(184, 184, 184, 1)',
                        accent: '#fbbf24',
                        kakao: '#FEE500',
                    },
                },
            },
        }
    </script>
    <style>
        /* 웹에서 React Native Web 스타일 보완 */
        .rn-web {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* 기본 스타일 리셋 */
        * {
            box-sizing: border-box;
        }
        
        
        #root {
            height: 100vh !important;
            width: 375px !important;
            max-width: 375px !important;
            margin: 0 auto !important;
            background-color: white !important;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1) !important;
            position: relative !important;
        }
        
        body {
            margin: 0 !important;
            padding: 0 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            background-color: #f5f5f5 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            overflow-x: hidden !important;
        }
        
        html {
            overflow-x: hidden !important;
        }
        
        /* 아이콘 폰트 fallback */
        .ionicon {
            font-family: "Ionicons" !important;
        }
        
        /* 아이콘이 로드되지 않을 때 대체 텍스트 */
        .ionicon:before {
            content: attr(data-icon);
        }
    </style>
</head>
<body>
    <div id="root" class="rn-web"></div>
</body>
</html>
