<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>DearMind</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https:;" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Ionicons';
            src: url('https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/fonts/ionicons.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/fonts/ionicons.woff') format('woff'),
                 url('https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/fonts/ionicons.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        /* React Native Web 폰트 로딩 완전 차단 */
        @font-face {
            font-family: 'Ionicons';
            src: url('data:font/woff2;base64,') format('woff2');
            font-display: block;
        }
        
        /* 모든 아이콘 요소에 Ionicons 폰트 강제 적용 */
        .ionicon, 
        [class*="ion-"], 
        [class*="Ionicons"],
        i[class*="ion"],
        [data-icon] {
            font-family: "Ionicons" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            line-height: 1 !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }
        
        /* 아이콘 폰트 로딩 대기 */
        .ionicon:before,
        [class*="ion-"]:before,
        [class*="Ionicons"]:before,
        i[class*="ion"]:before {
            font-family: "Ionicons" !important;
            font-style: normal !important;
            font-weight: normal !important;
        }
        
        /* 폰트 로딩 실패 시 대체 아이콘 */
        .ionicon:not([class*="ion-"]):before {
            content: "📁" !important;
            font-family: "Material Icons" !important;
        }
    </style>
    <script>
        tailwind.config = {
            content: [
                './App.{js,jsx,ts,tsx}',
                './screens/**/*.{js,jsx,ts,tsx}',
                './components/**/*.{js,jsx,ts,tsx}',
            ],
            theme: {
                extend: {
                    colors: {
                        gray1: 'rgba(184, 184, 184, 1)',
                        secondary: 'rgba(184, 184, 184, 1)',
                        accent: '#fbbf24',
                        kakao: '#FEE500',
                    },
                },
            },
        }
        
        // React Native Web 폰트 로딩 및 SVG 오류 처리
        (function() {
            // SVG path 오류 방지
            const originalConsoleError = console.error;
            console.error = function(...args) {
                const message = args.join(' ');
                if (message.includes('attribute d: Expected number') || 
                    message.includes('jquery-3.4.1.min.js') ||
                    message.includes('SVG path')) {
                    return; // SVG 관련 오류 무시
                }
                originalConsoleError.apply(console, args);
            };
            
            // 폰트 로딩 차단
            const originalCreateElement = document.createElement;
            document.createElement = function(tagName) {
                const element = originalCreateElement.call(this, tagName);
                if (tagName.toLowerCase() === 'link') {
                    const href = element.href || element.getAttribute('href');
                    if (href && (href.includes('ionicons') || href.includes('font')) && !href.includes('cdn.jsdelivr.net')) {
                        element.remove();
                        return document.createElement('div');
                    }
                }
                return element;
            };
            
            // 기존 잘못된 폰트 링크 제거
            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('link[href*="ionicons"]');
                links.forEach(link => {
                    if (!link.href.includes('cdn.jsdelivr.net')) {
                        link.remove();
                    }
                });
            });
            
            // 폰트 로딩 강제 적용
            setTimeout(function() {
                const style = document.createElement('style');
                style.textContent = `
                    .ionicon, [class*="ion-"], [class*="Ionicons"], i[class*="ion"] {
                        font-family: "Ionicons" !important;
                        font-style: normal !important;
                        font-weight: normal !important;
                    }
                `;
                document.head.appendChild(style);
            }, 100);
        })();
    </script>
    <style>
        /* 웹에서 React Native Web 스타일 보완 */
        .rn-web {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* 기본 스타일 리셋 */
        * {
            box-sizing: border-box;
        }
        
        
        #root {
            height: 100vh !important;
            width: 375px !important;
            max-width: 375px !important;
            margin: 0 auto !important;
            background-color: white !important;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1) !important;
            position: relative !important;
        }
        
        body {
            margin: 0 !important;
            padding: 0 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            background-color: #f5f5f5 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            overflow-x: hidden !important;
        }
        
        html {
            overflow-x: hidden !important;
        }
        
    </style>
</head>
<body>
    <div id="root" class="rn-web"></div>
</body>
</html>
